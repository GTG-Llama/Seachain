{%extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
<h1 align = "center">HomePage</h1>
<ul class = "list-group list-group-flush" id = "notes">
    <div>
    {% for link,title in total %} 
    <li class = "list-group-item" >
        <div class = "homediv1" style = "display:flex; height:10px"> 
        <a style = 'width:495px' href = {{link}}> {{link}}  </a>
        <div> {{title}} </div>
        </div>
    </li>
    {% endfor %}
    </div>
</ul>
</br>
</br>
<form method = 'POST'> <!-- sends it to the home page as a POST method-->
    <textarea name = "note" id = "note" class = "form-control"></textarea>
</br>
    <div align = "center">
        <button type = "submit" class = "btn btn-primary">View news</button>
    </div>
</form>

{% endblock %}
